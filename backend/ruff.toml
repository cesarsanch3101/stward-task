target-version = "py311"
line-length = 100

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "S",    # flake8-bandit (security)
    "UP",   # pyupgrade
    "SIM",  # flake8-simplify
]
ignore = [
    "S101",  # assert usage (OK in tests)
    "B008",  # function call in default arg (needed for Ninja Field())
]

[lint.isort]
known-first-party = ["apps", "config"]

[format]
quote-style = "double"
indent-style = "space"
