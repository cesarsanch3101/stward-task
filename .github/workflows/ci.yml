name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  POSTGRES_DB: stward_test
  POSTGRES_USER: stward_test
  POSTGRES_PASSWORD: testpass
  SECRET_KEY: ci-test-secret-key-not-for-production
  DJANGO_ENV: development
  DB_HOST: localhost
  DB_PORT: 5432
  ALLOWED_HOSTS: localhost,127.0.0.1

jobs:
  # ── Backend ────────────────────────────────────
  backend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt
      - run: pip install -r requirements.txt
      - run: ruff check .
      - run: ruff format --check .

  backend-test:
    runs-on: ubuntu-latest
    needs: backend-lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: stward_test
          POSTGRES_USER: stward_test
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt
      - run: pip install -r requirements.txt
      - run: pytest --cov=apps --cov-report=xml --junitxml=junit.xml
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage.xml

  # ── Frontend ───────────────────────────────────
  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx next lint
      - run: npx tsc --noEmit

  frontend-test:
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx vitest run --coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/lcov.info

  frontend-build:
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: frontend
    env:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run build

  # ── E2E (main branch only) ────────────────────
  e2e:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt
      - name: Start services
        run: docker compose up -d --build
      - name: Wait for services
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
          timeout 60 bash -c 'until curl -sf http://localhost:8000/api/v1/health > /dev/null 2>&1; do sleep 2; done'
      - name: Install Playwright
        working-directory: frontend
        run: |
          npm ci
          npx playwright install chromium --with-deps
      - name: Run E2E tests
        working-directory: frontend
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
      - name: Stop services
        if: always()
        run: docker compose down

  # ── SBOM Generation (main branch only) ────────
  sbom:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0
      - name: Generate backend SBOM
        run: syft packages dir:backend -o spdx-json > sbom-backend.spdx.json
      - name: Generate frontend SBOM
        run: syft packages dir:frontend -o spdx-json > sbom-frontend.spdx.json
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-backend.spdx.json
            sbom-frontend.spdx.json

  # ── Security Scan / Kill Switch (main branch) ─
  security-scan:
    runs-on: ubuntu-latest
    needs: sbom
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: sbom
      - name: Install Grype
        uses: anchore/scan-action/download-grype@v4
      - name: Scan backend for critical vulnerabilities
        run: grype sbom:sbom-backend.spdx.json --fail-on critical
      - name: Scan frontend for critical vulnerabilities
        run: grype sbom:sbom-frontend.spdx.json --fail-on critical

  # ── Deploy Gate ────────────────────────────────
  deploy-gate:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, frontend-build, security-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: All checks passed
        run: echo "All quality and security checks passed. Safe to deploy."
