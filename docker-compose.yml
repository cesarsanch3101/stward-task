services:
  # ── PostgreSQL 16 ──────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: stward_db
    restart: unless-stopped
    env_file: .env
    ports:
      - "5435:5432"          # Host 5435 → Container 5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Django Backend ─────────────────────────────
  backend:
    build: ./backend
    container_name: stward_backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app       # Live reload: edits on host → reflected in container
    depends_on:
      db:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000

  # ── Next.js Frontend ──────────────────────────
  frontend:
    build: ./frontend
    container_name: stward_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src           # Hot reload source files
      - ./frontend/public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - API_URL_INTERNAL=http://backend:8000/api
    depends_on:
      - backend

volumes:
  pgdata:
    name: stward_pgdata
