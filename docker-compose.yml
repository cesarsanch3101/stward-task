services:
  # ── PostgreSQL 16 ──────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: stward_db
    restart: unless-stopped
    env_file: .env
    # DB only accessible from internal Docker network (not exposed to host)
    # Uncomment below for local DB access via tools like pgAdmin:
    # ports:
    #   - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis (Celery broker) ─────────────────────
  redis:
    image: redis:7-alpine
    container_name: stward_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Django Backend ─────────────────────────────
  backend:
    build: ./backend
    container_name: stward_backend
    restart: unless-stopped
    env_file: .env
    environment:
      - DJANGO_ENV=development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app       # Live reload: edits on host → reflected in container
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000

  # ── Celery Worker ────────────────────────────
  celery:
    build: ./backend
    container_name: stward_celery
    restart: unless-stopped
    env_file: .env
    environment:
      - DJANGO_ENV=development
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: celery -A config.celery worker --loglevel=info
    healthcheck:
      test: ["CMD", "celery", "-A", "config.celery", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ── Celery Beat (scheduler) ───────────────────
  celery-beat:
    build: ./backend
    container_name: stward_celery_beat
    restart: unless-stopped
    env_file: .env
    environment:
      - DJANGO_ENV=development
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: celery -A config.celery beat --loglevel=info
    healthcheck:
      disable: true

  # ── Next.js Frontend ──────────────────────────
  frontend:
    build: ./frontend
    container_name: stward_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src           # Hot reload source files
      - ./frontend/public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - API_URL_INTERNAL=http://backend:8000/api/v1
    depends_on:
      - backend

volumes:
  pgdata:
    name: stward_pgdata
